<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rapid Reax | Earning Bot Games</title>
    <style>
        :root {
            --bg: #050505;
            --green: #4ade80;
            --gold: #fbbf24;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: var(--bg);
            color: #fff;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .game-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            background: #111;
        }

        .play-area {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: crosshair;
        }

        .target {
            width: 80px;
            height: 80px;
            background: var(--green);
            border-radius: 50%;
            position: absolute;
            display: none;
            box-shadow: 0 0 30px rgba(74, 222, 128, 0.4);
            border: 4px solid #fff;
        }

        .ui-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            background: rgba(0, 0, 0, 0.98);
            padding: 30px;
            border-radius: 24px;
            border: 1px solid #333;
            width: 85%;
            max-width: 320px;
            z-index: 100;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            margin-top: 15px;
            border-radius: 16px;
            font-weight: 800;
            text-decoration: none;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn-gold {
            background: var(--gold);
            color: #000;
        }

        .btn-green {
            background: var(--green);
            color: #000;
        }

        .btn-back {
            color: #666;
            background: none;
            text-decoration: underline;
            font-size: 0.85rem;
        }
    </style>
</head>

<body>
    <div class="game-header">
        <span id="score">Targets: 0/20</span>
        <span style="color:var(--green)">Reward: â‚¹1200</span>
    </div>

    <div class="play-area" id="area" onclick="handleMiss(event)">
        <div id="target" class="target" onclick="handleHit(event)"></div>
        <div id="startMsg" style="font-size: 1.2rem; color: #444;">Tap to Start Game</div>
    </div>

    <div id="uic" class="ui-layer">
        <h2 id="status">Win!</h2>
        <p id="msg">Hit 20 targets to win.</p>
        <a id="redeem" href="https://emotionallytonightintelligent.com/yefth1e9e?key=672ebfd27cb3a77872d539957b23a796"
            class="btn btn-green" style="display:none">REDEEM WIN</a>
        <button id="retry" onclick="location.reload()" class="btn btn-gold">TRY AGAIN</button>
        <a href="../index.html" class="btn btn-back">Exit Game</a>
    </div>

    <script>
        const target = document.getElementById('target');
        const area = document.getElementById('area');
        const scoreEl = document.getElementById('score');
        const startMsg = document.getElementById('startMsg');

        let score = 0;
        let gameActive = false;
        let startTime;
        let timerOut;

        area.addEventListener('touchstart', (e) => {
            if (!gameActive && score === 0) startGame();
        });

        function startGame() {
            gameActive = true;
            startMsg.style.display = 'none';
            spawnTarget();
        }

        function spawnTarget() {
            if (!gameActive) return;
            const x = Math.random() * (area.clientWidth - 80);
            const y = Math.random() * (area.clientHeight - 80);
            target.style.left = x + 'px';
            target.style.top = y + 'px';
            target.style.display = 'block';

            clearTimeout(timerOut);
            timerOut = setTimeout(() => {
                if (gameActive) {
                    gameActive = false;
                    showUI('Lose', 'Too slow! Target disappeared.');
                }
            }, 800); // 800ms to hit
        }

        function handleHit(e) {
            e.stopPropagation();
            if (!gameActive) return;
            score++;
            scoreEl.innerText = `Targets: ${score}/20`;
            target.style.display = 'none';

            if (score >= 20) {
                gameActive = false;
                showUI('Win', 'Reflex Master! Reward Unlocked.');
            } else {
                setTimeout(spawnTarget, 200 + Math.random() * 500);
            }
        }

        function handleMiss(e) {
            if (!gameActive) return;
            gameActive = false;
            showUI('Lose', 'You missed the target!');
        }

        function showUI(type, msg) {
            const uic = document.getElementById('uic');
            uic.style.display = 'block';
            target.style.display = 'none';
            document.getElementById('status').innerText = type === 'Win' ? 'MISSION SUCCESS!' : 'MISSION FAILED!';
            document.getElementById('msg').innerText = msg;
            if (type === 'Win') document.getElementById('redeem').style.display = 'block';
        }
    </script>
</body>

</html>
