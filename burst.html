<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bubble Burst | Earning Bot Games</title>
    <style>
        :root {
            --bg: #050505;
            --green: #4ade80;
            --gold: #fbbf24;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: var(--bg);
            color: #fff;
            text-align: center;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .game-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            background: #111;
            border-bottom: 1px solid #222;
        }

        #area {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, rgba(74, 222, 128, 0.4), rgba(74, 222, 128, 0.8));
            border-radius: 50%;
            border: 2px solid #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            animation: rise 4s linear;
        }

        @keyframes rise {
            from {
                transform: translateY(100vh);
            }

            to {
                transform: translateY(-100px);
            }
        }

        .ui-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            background: rgba(0, 0, 0, 0.98);
            padding: 30px;
            border-radius: 24px;
            border: 1px solid #333;
            width: 85%;
            max-width: 320px;
            z-index: 100;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            margin-top: 15px;
            border-radius: 16px;
            font-weight: 800;
            text-decoration: none;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn-gold {
            background: var(--gold);
            color: #000;
        }

        .btn-green {
            background: var(--green);
            color: #000;
        }
    </style>
</head>

<body>
    <div class="game-header">
        <span id="score">Score: 0/50</span>
        <span style="color:var(--green)">Reward: â‚¹1500</span>
    </div>

    <div id="area"></div>

    <div id="uic" class="ui-layer">
        <h2 id="status">Win!</h2>
        <p id="msg">Burst 50 bubbles to win.</p>
        <a id="redeem" href="https://emotionallytonightintelligent.com/yefth1e9e?key=672ebfd27cb3a77872d539957b23a796"
            class="btn btn-green" style="display:none">REDEEM WIN</a>
        <button onclick="location.reload()" class="btn btn-gold">TRY AGAIN</button>
    </div>

    <script>
        const area = document.getElementById('area');
        let score = 0;
        let gameActive = true;

        function createBubble() {
            if (!gameActive) return;
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.style.left = Math.random() * (window.innerWidth - 60) + 'px';

            bubble.onmousedown = (e) => burst(bubble);
            bubble.ontouchstart = (e) => burst(bubble);

            area.appendChild(bubble);

            setTimeout(() => {
                if (area.contains(bubble)) {
                    area.removeChild(bubble);
                    fail();
                }
            }, 4000);
        }

        function burst(el) {
            if (!gameActive || !area.contains(el)) return;
            area.removeChild(el);
            score++;
            document.getElementById('score').innerText = `Score: ${score}/50`;
            if (score >= 50) win();
        }

        function fail() {
            if (!gameActive) return;
            gameActive = false;
            showUI('Lose', 'A bubble floated away!');
        }

        function win() {
            gameActive = false;
            showUI('Win', 'Bubble Master! Reward Unlocked.');
        }

        function showUI(type, msg) {
            document.getElementById('uic').style.display = 'block';
            document.getElementById('status').innerText = type === 'Win' ? 'MISSION SUCCESS' : 'GAME OVER';
            document.getElementById('msg').innerText = msg;
            if (type === 'Win') document.getElementById('redeem').style.display = 'block';
        }

        setInterval(createBubble, 800);
    </script>
</body>

</html>
