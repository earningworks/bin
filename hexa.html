<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hexa Match | Earning Bot Games</title>
    <style>
        :root {
            --bg: #050505;
            --green: #4ade80;
            --gold: #fbbf24;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: var(--bg);
            color: #fff;
            text-align: center;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .game-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            background: #111;
        }

        .board {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
            align-content: center;
        }

        .cell {
            aspect-ratio: 1;
            background: #1a1a1a;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            border: 1px solid #333;
        }

        .active {
            background: var(--green);
            color: #000;
            border-color: #fff;
        }

        .ui-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            background: rgba(0, 0, 0, 0.98);
            padding: 30px;
            border-radius: 24px;
            border: 1px solid #333;
            width: 85%;
            max-width: 320px;
            z-index: 100;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            margin-top: 15px;
            border-radius: 16px;
            font-weight: 800;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }

        .btn-gold {
            background: var(--gold);
            color: #000;
        }

        .btn-green {
            background: var(--green);
            color: #000;
        }
    </style>
</head>

<body>
    <div class="game-header">
        <span id="score">Level: 1/10</span>
        <span style="color:var(--green)">Reward: â‚¹2500</span>
    </div>

    <div class="board" id="board"></div>

    <div id="uic" class="ui-layer">
        <h2 id="status">Win!</h2>
        <p id="msg">Match the shapes.</p>
        <a id="redeem" href="https://emotionallytonightintelligent.com/yefth1e9e?key=672ebfd27cb3a77872d539957b23a796"
            class="btn btn-green" style="display:none">REDEEM WIN</a>
        <button onclick="location.reload()" class="btn btn-gold">TRY AGAIN</button>
    </div>

    <script>
        const board = document.getElementById('board');
        let level = 1;
        let sequence = [];
        let playerSeq = [];

        function startLevel() {
            playerSeq = [];
            sequence = [];
            for (let i = 0; i < level + 2; i++) sequence.push(Math.floor(Math.random() * 16));
            showSequence();
        }

        async function showSequence() {
            board.innerHTML = '';
            for (let i = 0; i < 16; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.id = 'c' + i;
                board.appendChild(cell);
            }

            for (const id of sequence) {
                await new Promise(r => setTimeout(r, 400));
                const c = document.getElementById('c' + id);
                c.classList.add('active');
                await new Promise(r => setTimeout(r, 400));
                c.classList.remove('active');
            }
            enableInput();
        }

        function enableInput() {
            for (let i = 0; i < 16; i++) {
                document.getElementById('c' + i).onclick = () => handleInput(i);
            }
        }

        function handleInput(i) {
            playerSeq.push(i);
            const c = document.getElementById('c' + i);
            c.classList.add('active');
            setTimeout(() => c.classList.remove('active'), 200);

            if (playerSeq[playerSeq.length - 1] !== sequence[playerSeq.length - 1]) {
                showUI('Lose', 'Wrong Tile!');
                return;
            }

            if (playerSeq.length === sequence.length) {
                level++;
                if (level > 10) showUI('Win', 'Hexa Master Unlocked!');
                else {
                    document.getElementById('score').innerText = `Level: ${level}/10`;
                    setTimeout(startLevel, 1000);
                }
            }
        }

        function showUI(type, msg) {
            document.getElementById('uic').style.display = 'block';
            document.getElementById('status').innerText = type === 'Win' ? 'MISSION SUCCESS' : 'MATCH FAILED';
            if (type === 'Win') document.getElementById('redeem').style.display = 'block';
        }

        startLevel();
    </script>
</body>

</html>
