<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blink Sequence | Earning Bot Games</title>
    <style>
        :root {
            --bg: #050505;
            --green: #4ade80;
            --gold: #fbbf24;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: var(--bg);
            color: #fff;
            text-align: center;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .game-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            background: #111;
        }

        .pad-container {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 20px;
            align-content: center;
            max-width: 400px;
            margin: auto;
        }

        .pad {
            aspect-ratio: 1;
            border-radius: 20px;
            opacity: 0.3;
            cursor: pointer;
            transition: 0.2s;
            border: 4px solid rgba(255, 255, 255, 0.1);
        }

        .p0 {
            background: #ff4500;
        }

        .p1 {
            background: #4ade80;
        }

        .p2 {
            background: #3b82f6;
        }

        .p3 {
            background: #eab308;
        }

        .active {
            opacity: 1;
            transform: scale(1.05);
            filter: brightness(1.2);
            box-shadow: 0 0 30px currentColor;
        }

        .ui-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            background: rgba(0, 0, 0, 0.98);
            padding: 30px;
            border-radius: 24px;
            border: 1px solid #333;
            width: 85%;
            max-width: 320px;
            z-index: 100;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            margin-top: 15px;
            border-radius: 16px;
            font-weight: 800;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }

        .btn-gold {
            background: var(--gold);
            color: #000;
        }

        .btn-green {
            background: var(--green);
            color: #000;
        }
    </style>
</head>

<body>
    <div class="game-header">
        <span id="score">Level: 1/15</span>
        <span style="color:var(--green)">Reward: â‚¹2200</span>
    </div>

    <div class="pad-container" id="pads">
        <div class="pad p0" onclick="handleTap(0)"></div>
        <div class="pad p1" onclick="handleTap(1)"></div>
        <div class="pad p2" onclick="handleTap(2)"></div>
        <div class="pad p3" onclick="handleTap(3)"></div>
    </div>

    <div id="uic" class="ui-layer">
        <h2 id="status">Win!</h2>
        <p id="msg">Repeat the sequence.</p>
        <a id="redeem" href="https://emotionallytonightintelligent.com/yefth1e9e?key=672ebfd27cb3a77872d539957b23a796"
            class="btn btn-green" style="display:none">REDEEM WIN</a>
        <button onclick="location.reload()" class="btn btn-gold">TRY AGAIN</button>
    </div>

    <script>
        let sequence = [];
        let playerSeq = [];
        let level = 1;
        let isShowing = false;
        const pads = document.querySelectorAll('.pad');

        function startRound() {
            playerSeq = [];
            sequence.push(Math.floor(Math.random() * 4));
            showSequence();
        }

        async function showSequence() {
            isShowing = true;
            for (let id of sequence) {
                await new Promise(r => setTimeout(r, 600));
                pads[id].classList.add('active');
                await new Promise(r => setTimeout(r, 400));
                pads[id].classList.remove('active');
            }
            isShowing = false;
        }

        function handleTap(id) {
            if (isShowing) return;
            pads[id].classList.add('active');
            setTimeout(() => pads[id].classList.remove('active'), 200);

            playerSeq.push(id);
            if (playerSeq[playerSeq.length - 1] !== sequence[playerSeq.length - 1]) {
                showUI('Lose', 'Wrong Sequence!');
                return;
            }

            if (playerSeq.length === sequence.length) {
                level++;
                if (level > 15) showUI('Win', 'Memory Legend!');
                else {
                    document.getElementById('score').innerText = `Level: ${level}/15`;
                    setTimeout(startRound, 1000);
                }
            }
        }

        function showUI(type, msg) {
            document.getElementById('uic').style.display = 'block';
            document.getElementById('status').innerText = type === 'Win' ? 'LEGENDARY WIN!' : 'SEQUENCE BROKEN';
            if (type === 'Win') document.getElementById('redeem').style.display = 'block';
        }

        setTimeout(startRound, 1000);
    </script>
</body>

</html>
